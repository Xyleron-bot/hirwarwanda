<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - HIRWA Rwanda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 500px;
        }
        .message-area {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.student {
            background-color: #e2f7e2;
            text-align: left;
        }
        .message.peer {
            background-color: #f7e2e2;
            text-align: left;
        }
        .input-area {
            display: flex;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with Peers</h1>
    </header>

    <div class="container">
        <div class="message-area" id="messageArea">
            <div class="message student">Hello! How can I help you today?</div>
            <div class="message peer">I have a question about the last assignment.</div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 HIRWA Rwanda. All Rights Reserved.</p>
    </footer>

    <script>
        // Simple script to handle message sending
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const messageArea = document.getElementById('messageArea');

        sendButton.onclick = function() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const newMessage = document.createElement('div');
                newMessage.className = 'message student';
                newMessage.textContent = messageText;
                messageArea.appendChild(newMessage);
                messageInput.value = ''; // Clear input field
                messageArea.scrollTop = messageArea.scrollHeight; // Scroll to the bottom
            }
        };

        // Optional: Allow pressing "Enter" to send the message
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
