<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - HIRWA Rwanda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #35424a;
        }
        .logout-message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .home-button {
            padding: 10px 20px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logout Successful</h1>
    </header>

    <div class="container">
        <h2>You have been logged out</h2>
        <p class="logout-message">Thank you for using HIRWA Rwanda. We hope to see you again soon!</p>
        <a href="index.html" class="home-button">Return to Home</a>
        <a href="login.html" class="home-button" style="margin-left: 10px;">Login Again</a>
    </div>

    <footer>
        <p>&copy; 2023 HIRWA Rwanda. All Rights Reserved.</p>
    </footer>
</body>
</html>
